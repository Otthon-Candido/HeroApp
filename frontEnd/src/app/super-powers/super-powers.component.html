<div
  style="
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  "
>
  <div style="display: grid; width: 60%">
    <div style="width: 100px">
      <button
        style="
          width: 100px;
          display: flex;
          justify-content: space-around;
          margin-bottom: 10px;
        "
        (click)="inserSuperPower()"
        class="btn-custom btn btn-sm btn-primary float-right ml-1"
        form="alarmForm"
      >
        Inserir
        <img
          style="width: 20px"
          src="../../assets/images-svg/boxing.svg"
          alt=""
        />
      </button>
    </div>
    <div class="mat-elevation-z8" style="max-height: 550px; overflow: auto">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="superPower">
          <th mat-header-cell *matHeaderCellDef>Super Poder</th>
          <td mat-cell *matCellDef="let element">{{ element.superPower }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef>Ação</th>
          <td mat-cell *matCellDef="let object">
            <!-- Adicione um ícone ou botão para a ação -->
            <button
              class="action-button"
              mat-icon-button
              (click)="editSuperPower(object)"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button
              class="action-button"
              mat-icon-button
              (click)="remove(object)"
            >
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Deletar Equipe de trabalho</h4>
    <button
      type="button"
      title="modalDismissButton"
      class="close"
      aria-describedby="modal-title"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      <strong
        >Tem certeza que deseja deletar o super poder
        {{ currentSuperPower.superPower }}?</strong
      >
    </p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="modal.dismiss('cancel click')"
    >
      Cancelar
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="handleDelete(currentSuperPower)"
    >
      Sim
    </button>
  </div>
</ng-template>
